# Laziness Driven Development

---
## Disclaimer

Меня тут не было, я ничего не говорил.

---
## LDD

Методология разработки программного обеспечения, основанная на постоянном стремлении к устранению всех видов работ. Возникла в результате доведения идей Lean software development до маразма.

---
## Лень

---
## 1/6 Постановка

---
### // Косим под дурачка
- а какую проблему решаем?
- а ты хорошо подумал?
- а кто заказчик?

---
### // Отмазываемся
Режем косты:
- не делаем вообще или откладываем [в марте]
- делаем в статике [mailto:]
- реализуем минимум [SaaS]
- делаем прототипы [только рассылки]
- делаем отдельно

---
### // Докапываемся до тикетов
Тикет должен:
- решать какую-то проблему
- иметь самодостаточное описание
- описывать критерии завершения
- ограничивать время?
- добавлять измеримый показатель?
- ...

---
### // Не автоматизируем
- одноразовое
- непонятное

---
## 2/6 Планирование

---
### // Воруем
- смотрим вокруг
- пробуем популярное
- берем подходящее
- иногда, все таки, пишем

---
### // Пишем меньше кода
- стратегические просчеты невозможно компенсировать тактическими успехами
- чем левее в цикле разработки, тем дешевле
- больше думаем, меньше делаем

---
### // Спихиваем работу на коллег
- закон Конвея
- за сервис должен отвечать человек, а не "все"
- делегироватся должна и власть, и ответственность

---
### // Падаем
- наш софт ненадежен, ОС ненадежна, железо ненадежно, жизнь - боль
- ненадежный софт писать проще
- мы должны быть готовы к падениям

---
### // Регулярно наступаем на грабли
- Сервисы не переживают падения?
- Давайте добавим chaos monkey!

---
## 3/6 Реализация

---
### // Не паримся с разнородными инсталяциями
Держим все инсталяции, включая машины разработчиков, одинаковыми

---
### // Не пишем, а удаляем
- кодовая база всегда растет
- меняем, а не добавляем абстракции
- чистим мертвый код и сервисы
- не тащим абстракции сервисов наружу
- контролируем дублирование

---
### // Пишем тормозной код
- большая часть проблем производительности это тупые ошибки
- кэши - к беде
- многопоточность - к беде

Алексей Шипилёв - Перфоманс: Что В Имени Тебе Моём?
https://www.youtube.com/watch?v=v6tJ3MTnLkc

---
## 4/6 Сборка

---
### // Не тратим время на тестирование
- люди плохо умеют повторять однотипные действия
- качество продукта не должно контролироваться другой командой
- приемочные тесты это минимум
- в 2019 без статического анализа и фаззинга уже не носят

---
### // Забиваем на инструкции в вики
Сборка должна быть автоматической и лежать в репо, иначе вы будете прокляты теми, кто придет после вас

---
### // Не выдумываем тексты коммитов
- комментируем решением проблемы
- используем подобие `Conventional Commits`:
    - "release: новая версия api"
    - "feat: бабло теперь передается в колбэкер строкой"
    - "fix: более адекватные названия тестов"

---
### // Не паримся с git flow, rebase и прочими религиями
- оптимизируем работу с git под НАШУ модель разработки
- используем `Semantic Versioning` (спасибо `Conventional Commits`)
- пишем инструменты

---
### // Не делаем ревью
- стиль и тупые ошибки должны проверяться автоматически
- ошибки архитектуры должны решаться во время проектирования
- искать сложные логические ошибки на ревью очень дорого
- проблемы архитектуры можно решить позже

---
## 5/6 Деплой

---
### // Деплоим задней левой ногой
- деплой должен в 1 клик
- деплой должен быть как можно чаще

---
### // Деплоим не торопясь
- нестареющая классика: demo/stage/prod
- снижение рисков:сanary 1% - 9% - 90%
- быстрый откат: blue/green
- без рычага "полный назад" нельзя!

---
## 6/6 Эксплуатация

---
### // Мониторят все!
- алертинг! алертинг! алертинг!
- метрики от разработчика всегда лучше
- пусть кто сделал, тот и страдает от СМС
- если ошибку расследует лид, значит алертинг не ок

---
### // Игнорируем ворнинги
- ворнинги и ошибки нужно различать
- на каждую **ошибку** должно быть расследование

---
### // Правим баги 1 раз
- зрим в корень
- метод "5 почему"

---
### // Не смотрим на качественные метрики
- нельзя исправить "все сломалось"
- приборы? 70/50!

---
# Выводы
- не думать - плохо
- карго-культы - плохо
- жизнь - боль
